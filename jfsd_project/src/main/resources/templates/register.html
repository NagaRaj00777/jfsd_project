<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Gradient */
        body {
            background: linear-gradient(135deg, #89fffd, #ef32d9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite;
        }

        /* Smooth gradient animation */
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .registration-box {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transform: translateY(-50px);
            animation: slideDown 0.8s ease forwards;
        }

        /* Slide down animation for form */
        @keyframes slideDown {
            to {
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            margin-bottom: 5px;
            display: block;
            color: #555;
            font-size: 1rem;
        }

        .form-group input {
            padding: 10px 10px 10px 40px; /* Space for icons */
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
        }

        .form-group i {
            position: absolute;
            top: 35px;
            left: 10px;
            color: #0072ff;
        }

        .message {
            color: green;
            text-align: center;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        a {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #0072ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="registration-box">
        <div class="message" th:if="${message != null}">
            [[${message}]]
        </div>
        <h2>Registration Form</h2>
        <form th:action="@{/registration}" method="post" role="form" th:object="${user}">
            <div class="form-group">
                <label for="fullname">Fullname:</label>
                <i class="fas fa-user"></i> <!-- Fullname Icon -->
                <input th:field="*{fullname}" type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <i class="fas fa-envelope"></i> <!-- Email Icon -->
                <input th:field="*{email}" type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <i class="fas fa-lock"></i> <!-- Password Icon -->
                <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <input type="submit" value="Register">
            
            <a href="http://localhost:8080/login">Login</a>
        </form>
    </div>
</body>
</html>
